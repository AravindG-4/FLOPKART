{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images\titlelogo.png">
    <link rel="Stylesheet" href="{% static 'css/base.css' %}">
    <link rel="Stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="Stylesheet" href="{% static 'css/home.css' %}">
    <title>Flopkart</title>
    <link rel="icon" type="image/x-icon" href="media\dev_images\logo.png">

    {% comment %} <script type="text/javascript">
        function noBack()
         {
             window.history.forward()
         }
        noBack();
        window.onload = noBack;
        window.onpageshow = function(evt) { if (evt.persisted) noBack() }
        window.onunload = function() { void (0) }
    </script> {% endcomment %}

</head>

<body>

    <header>
        <img src="{% static 'dev_images\logo.png' %}" alt="FlopkartLogo" width="175px" height="65px" >
        <div class="search">
            <form>
                <input type="text" placeholder="Search for Products">
            </form>
            <div class="button">
                <button type="submit">Go</button>
            </div>
        </div>
        
            <nav>
                
                <ul>
                
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                
              </ul>
              
            </nav>
            <div class="LoginLogo">
              <button class="dropbtn">
                <i class="fa-solid fa-user" style="color: #505050;"></i>
                {% if request.user.is_authenticated %}
                    {{request.user.username}}
                {% else %}
                    Account
                {% endif %}
                                    
            </button>
              
              <div class="dropdown-content">
                  <a href="#">Profile</a>
                  {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">Sign out</a>
                  {% else %}
                    <a href="{% url 'signup' %}">Sign in</a>
                  {% endif %}
              </div>

          </div>
            
            <div class="cart">
              <i class="fa-solid fa-cart-shopping" style="color: #505050;"></i><p id="count">0</p>
          </div>
        
    </header><br><br><br><br><br>

    {% block content %}
    {% endblock%}

    <br><br>

    <footer>
        <div class="footer_container">
            <p>&copy; 2024 Flopkart. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
