<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Analytics Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            max-height: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            flex-grow: 1;
            align-items: center;
        }
        .stat {
            height: 70%;
            background-color: #e0f7fa;
            padding: 50px;
            border-radius: 5px;
            text-align: center;
            flex-grow: 1;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .stat h2 {
            margin: 0;
            font-size: 2.5em;
            color: #00796b;
        }
        .stat p {
            margin: 0;
            color: #00796b;
        }
        .stat a {
            text-decoration: none;
            color: inherit;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Analytics Dashboard</h1>
    <div class="stats">
        <div class="stat">
            <a href="{% url 'user_management' %}">
                <h2 id="users">{{users}}</h2>
                <p>Users</p>
            </a>
        </div>
        <div class="stat">
            <a href="{% url 'orderlogs' %}">
                <h2 id="orderlogs">{{orderlogs}}</h2>
                <p>Order Logs</p>
            </a>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <a href="{% url 'product_management' %}">
                <h2 id="product">{{products}}</h2>
                <p>Product</p>
            </a>
        </div>
        <div class="stat">
            <a href="{% url 'product_management' %}">
                <h2 id="PriceWorth">{{priceWorth}}</h2>
                <p>Price Worth (INR)</p>
            </a>
        </div>
    </div>
</div>

{% comment %} <script>
    const dailyStats = {
        users: 0,
        orderlogs: 0,
        product: 0,
        PriceWorth: 0
    };

    // Update the stats on the page
    document.getElementById('users').innerText = dailyStats.users;
    document.getElementById('orderlogs').innerText = dailyStats.orderlogs;
    document.getElementById('product').innerText = dailyStats.product;
    document.getElementById('PriceWorth').innerText = dailyStats.PriceWorth;
</script> {% endcomment %}

</body>
</html>
